name: native_video_compress
description: "A Flutter plugin for native video compression on iOS and Android."
version: 0.0.1
homepage:

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  path_provider: ^2.1.5
  video_player: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  plugin:
    platforms:
      android:
        package: com.example.native_video_compress
        pluginClass: NativeVideoCompressPlugin
      ios:
        pluginClass: NativeVideoCompressPlugin

license: MIT